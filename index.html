<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center flex-column mt-5">
      <!-- Search Form -->
      <form class="weatherForm input-group mb-3" style="width: 25rem;">
        <input type="text" class="form-control cityInput" placeholder="Enter city name" />
        <button class="btn btn-success" type="submit">Get Weather</button>
      </form>

      <!-- Error Display -->
      <p class="errorDisplay text-danger fw-bold d-none" style="color: rgba(255, 0, 0, 0.75);">Please enter a city.</p>

      <!-- Weather Card -->
      <div class="card" style="width: 25rem; display: none;">
        <div class="card-body">
          <div class="p-3 text-center">
            <h1 class="CityDisplay fw-bold fs-1">City</h1>
            <p class="tempDisplay fw-bold fs-5">Temperature</p>
            <p class="humidityDisplay fw-bold fs-5">Humidity</p>
            <p class="descDisplay font-italic fs-5">Description</p>
            <p class="WeatherEmoji fs-1">ğŸŒ¤ï¸</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
